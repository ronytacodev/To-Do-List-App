<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE TO DO LIST APP</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="app-container">
        <h1 class="app-header">VUE TO DO LIST APP</h1>

        <div class="add-task">
            <input type="text" placeholder="Add New Task" class="task-input">
            <input type="submit" class="submit-task" title="Add Task">
        </div>

        <ul class="task-list">
            <li class="task-list-item">
                <label class="task-list-item-label">
                    <input type="checkbox">
                    <span>Task</span>
                </label>

                <span class="delete-btn" title="Delete Task"></span>
            </li>
        </ul>
    </div>

</body>

</html>
